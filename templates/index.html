<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    </head>
    <body> 
        <ul id="container">
            {% for dir, img_path in dirs.items() %}
			<a href="/?path={{dir}}">
                <img src="/{{img_path}}" width="200" height="200">
			</a>
            {% endfor %}
        </ul>
    </body>
</html>
